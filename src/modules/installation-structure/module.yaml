code: installation-structure
name: "Installation Structure Enhancement"
header: "Zero-clutter agentfile integration with invisible .agentfile/ directory organization"
subheader: "Professional-grade installation that respects project organization and enables seamless migration"
default_selected: false

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

# Installation Structure Configuration
installation_mode:
  prompt:
    - "How would you like to install agentfile?"
    - "Choose 'clean' for invisible .agentfile/ directory or 'traditional' for root-level files"
  default: "clean"
  result: "{value}"
  single-select:
    - value: "clean"
      label: "Clean - Use invisible .agentfile/ directory (recommended)"
    - value: "traditional"
      label: "Traditional - Install files in project root"

# Migration Configuration
enable_migration:
  prompt: "Enable migration utilities for existing v0.1.0 installations?"
  default: true
  result: "{value}"

backup_location:
  prompt: "Where should migration backups be stored?"
  default: "{output_folder}/migration-backups"
  result: "{project-root}/{value}"
  required: false

auto_commit_migration:
  prompt: "Automatically create git commits for migration changes?"
  default: false
  result: "{value}"

# Project Template Integration
template_integration:
  prompt: "Integrate with project template creation workflows?"
  default: true
  result: "{value}"

# Validation Settings
validate_structure:
  prompt: "Enable automatic installation structure validation?"
  default: true
  result: "{value}"
